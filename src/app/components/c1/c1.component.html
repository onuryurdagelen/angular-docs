<app-table [heads]="heads">
    <tr *ngFor="let x of list let index = index">
        <td>{{index + 1}}</td>
        <td>{{x.name}}</td>
        <td>{{x.lastName}}</td>
        <td>{{x.age}}</td>
    </tr>
    <ng-container #tfoot>
        <tr>
            <td>Örnek 1</td>
            <td>Örnek 2</td>
            <td>Örnek 3</td>
            <td>Örnek 4</td>
        </tr>
    </ng-container>
</app-table>

<br>
<br>
<app-select>
    <option *ngFor="let city of cities" [value]="city">{{city}}</option>
</app-select>
